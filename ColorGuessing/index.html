<head>

<body>
    <section id="header">
        <div class="jumbotron bg-info text-center mb-0">

        </div>

        <div class="py-2 bg-light d-flex justify-content-around">
            <div>
                <a class="nav-item text-info" id="new-colors-btn" href="#">NEW COLORS</a>
            </div>
            <div class="nav-item text-success message"></div>
            <div>

            </div>
        </div>

    <section id="color-board" class="pt-4">

                    <div class="col square">

                    </div>
                    <div class="col square">
                    </div>
                    <div class="col square">
                    </div>
                </div>

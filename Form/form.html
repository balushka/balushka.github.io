<!DOCTYPE html>

<html>

<head>
    <title>Complicated Form</title>
    <link rel="stylesheet" href="formstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <form class="main-form" action="">
        <fieldset>
            <legend>Interesting application form &#128536</legend>
            <fieldset>
                <legend>What is your name?</legend>
                <input type="text">
            </fieldset>
            <fieldset>
                <legend>What is your favorite color?</legend>

                <div>
                    <input type="checkbox" name="color" id="red-cb">
                    <label for="red-cb">Red</label>
                </div>
                <div>
                    <input type="checkbox" name="color" id="green-cb">
                    <label for="green-cb">Green</label>
                </div>
                <div>
                    <input type="checkbox" name="color" id="blue-cb">
                    <label for="blue-cb">Blue</label>
                </div>
                <div>
                    <input type="checkbox" name="color" id="other-cb">
                    <label for="other-cb other-txt">Other</label>
                    <input type="text" id="other-txt">
                </div>
            </fieldset>
            <fieldset>
                <legend>Would you like to be a developer?</legend>
                <div>
                    <input type="radio" name="yes" id="yes-rdo">
                    <label for="yes-rdo">Yes</label>
                </div>
                <div>
                    <input type="radio" name="yes" id="ano-rdo" checked>
                    <label for="ano-rdo">Ano</label>
                </div>
                <div>
                    <input type="radio" name="yes" id="igen-rdo">
                    <label for="igen-rdo">Igen</label>
                </div>
                <div>
                    <input type="radio" name="yes" id="japcsi-rdo">
                    <label for="japcsi-rdo">&#26159</label>
                </div>
                
            </fieldset>
            <fieldset>
                <legend>Why would you like to become a developpa?</legend>
                <textarea></textarea>
            </fieldset>
            <button>Submit</button>
        </fieldset>
    </form>
</body>

</html>

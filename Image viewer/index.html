<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@600&display=swap" rel="stylesheet">
    <title>Image Viewer</title>
</head>

<body>
    <div class="image-viewer">
        <div class="arrow-holder"><img id="left-arrow" src="images\arrow.svg" alt="left arrow"></div>
        <div id="center">
            <div id="picture-holder">
                <img id="picture" src="pictures\DSC_0966conc.jpg" alt="">
                <div id="description">
                    <h2 id="description-header">This picture</h2>
                    <p id="description-text">was taken</p>
                </div>
            </div>
        </div>
        <div class="arrow-holder"><img id="right-arrow" src="images\arrow.svg" alt="right arrow"></div>
    </div>
    <div class="thumbnail-container">

<!-- Selected thumbnail with tooltip -->
        <div class="thumbnail-holder-1">

            <div class="tooltip-holder" >
                <div class="tooltip">This picture</div>
                <div class="tooltip-arrow"></div>
            </div>
               
            <div class="selected-thumbnail-arrow"></div>
            <img class="thumbnail-pic" src="pictures\DSC_0966conc.jpg" alt="">
        </div>

<!-- Selected thumbnail without tooltip -->

        <div class="thumbnail-holder-1">

            <div class="tooltip-holder hidden">
                <div class="tooltip">This picture</div>
                <div class="tooltip-arrow"></div>
            </div>
               
            <div class="selected-thumbnail-arrow"></div>
            <img class="thumbnail-pic" src="pictures\DSC_0966conc.jpg" alt="">
        </div>

<!-- Not selected thumbnail with tooltip -->
        <div class="thumbnail-holder">

            <div class="tooltip-holder" >
                <div class="tooltip">This picture</div>
                <div class="tooltip-arrow"></div>
            </div>
            <div class="selected-thumbnail-arrow hidden"></div>
            <img class="thumbnail-pic" src="pictures\DSC_0966conc.jpg" alt="">
        </div>

<!-- Not selected thumbnail without tooltip -->
        <div class="thumbnail-holder">

            <div class="tooltip-holder hidden" >
                <div class="tooltip">This picture</div>
                <div class="tooltip-arrow"></div>
            </div>
            <div class="selected-thumbnail-arrow hidden"></div>
            <img class="thumbnail-pic" src="pictures\DSC_0966conc.jpg" alt="">
        </div>       
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
